<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <script type="text/javascript" src="/static/js/addwin.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
  </head>

  <body class="easyui-layout">
    <div data-options="region:'north',border:false" style="padding:0px;">
      <h2 style="text-align:center;">{{dic.tableName}}</h2>
      <div style="display:flex;justify-content:space-between;">
	<div style="text-align:left;">
	  <br><br>
	  学校（机构）名称：{{dic.schoolname.0.c02}}<br>
	  学校（机构）标识码：{{dic.schoolname.0.c01}}<br>
	统一社会信用代码： {{dic.schoolname.0.c01}}<br>
	</div>
	  <div style="text-align:center;" >
	    <br><br><br><br>(202 学年)
	  </div>
	  <div style="text-align:left;">
	    表    号：教基{{dic.tableid}}<br>
	    制定机关：教   育  部<br>
	    批准机关：国家统计局<br>
	    批准文号：国统制【202】  号<br>
	    有效期至：202  年   月
	  </div>
      </div></div>
      <div id="mainPanle" region="center" border="true" border="false">
{% block mainbody %}
       <p>original</p>
    {% endblock %}
      </div>
      <div data-options="region:'south',border:false" style="height:30px;padding:1px;">
	<a id="btn" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查看填报说明</a>
      </div>
  </body>

</html>
